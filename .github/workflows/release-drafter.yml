# Path: .github/release-drafter.yml
# Autor: ATLANTYDE Founders Team
# Última modificación: 2025-04-23

name-template: 'v$NEXT_PATCH_VERSION 🌊'
tag-template: 'v$NEXT_PATCH_VERSION'
categories:
  - title: 🚀 Features
    labels:
      - "feature"
      - "feat"
  - title: 🐛 Fixes
    labels:
      - "fix"
      - "bug"
  - title: 🧪 Labs
    labels:
      - "lab"
      - "gamification"
  - title: 📝 Documentation
    labels:
      - "docs"
      - "documentation"
  - title: 🔧 Maintenance
    labels:
      - "chore"
      - "refactor"
      - "infra"

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
no-changes-template: '- No hay cambios para esta versión.'

template: |
  ## 📦 Cambios en esta versión

  $CHANGES

  ## 📁 Detalles
  - Versión generada automáticamente por Release Drafter y flujos SDLC ATLANTYDE.
  - Activado desde rama `main` con PRs firmadas y etiquetadas.

  🌊 Gracias por seguir navegando con nosotros.

