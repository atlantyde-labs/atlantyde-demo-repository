# Placeholder del archivo mkdocs.yml generado dinámicamente.
site_name: ATLANTYDE LMS
site_url: https://atlantyde-labs.github.io/atlantyde-demo-repository/
repo_url: https://github.com/atlantyde-labs/atlantyde-demo-repository/
repo_name: ATLANTYDE GitHub Repo

site_author: @Kabehz
edit_uri: edit/main/docs/
docs_dir: docs
site_dir: site



theme:
  name: material
  language: es
  palette:
    primary: teal
    accent: amber
  features:
    - navigation.expand
    - toc.integrate
    - search.highlight
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - header.autohide
  favicon: assets/images/favicon.png
  logo: assets/images/logo.png

nav:
  - 🧭 Inicio: index.md
  - 🚀 Visión Estratégica:
      - Memoria Estratégica: docs/memoria/Memoria_Estrategica_ATLANTYDE.md
      - Manifiesto Fundacional: docs/governance/founders_manifesto.md
  - 🧑‍💼 Onboarding:
      - Creativo (Loky): docs/onboarding/loky_creativo.md
      - Beta Tester (Culebra): docs/onboarding/angel_beta.md
      - Completo Fundadores: docs/onboarding/onboarding_completo.md
  - 📂 Repositorios:
      - README General: README_FINAL_ATLANTYDE.md
      - Archivos Labs: docs/labs/index.md
  - 🔐 Identidad y Seguridad:
      - Firma GPG: docs/security/firma_gpg.md
      - Roles y pseudónimos: docs/security/identidades_atlante.md
  - 🛠️ SDLC Atlante:
      - Markdown First: docs/dev/markdown-first.md
      - GitHub Actions: docs/dev/github-actions.md
      - Deploy: docs/dev/deploy_github_pages.md
  - 🎨 Branding & Multimedia:
      - Avatares Épicos IA: docs/creativo/avatares.md
      - Estilo Visual ATLANTYDE: docs/creativo/estilo.md
  - 🧪 Labs & Experiencias:
      - LAB-010: docs/labs/lab_010.md
      - LAB-011: docs/labs/lab_011.md
  - 📜 Licencia: docs/legal/licencia.md
  - 🌐 Contacto: docs/about/contacto.md

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: ⚓
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

plugins:
  - search
  - git-revision-date-localized:
      fallback_to_build_date: true
  - minify:
      minify_html: true
  - awesome-pages

extra_css:
  - assets/styles/custom.css

extra_javascript:
  - assets/js/custom.js
