site_name: ATLANTYDE LMS
site_url: https://atlantyde-labs.github.io/atlantyde-demo-repository/
repo_url: https://github.com/atlantyde-labs/atlantyde-demo-repository/
site_author: Jaime Silva
edit_uri: edit/main/docs/
docs_dir: docs
site_dir: site

theme:
  name: material
  language: es
  favicon: assets/images/logo-atlantyde.svg
  logo: assets/images/logo-atlantyde.svg
  icon:
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: light blue
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: cyan
      accent: teal
  features:
    - navigation.expand
    - navigation.instant
    - toc.integrate
    - search.highlight
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - header.autohide
    - search.share

nav:
