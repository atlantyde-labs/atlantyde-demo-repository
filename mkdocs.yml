site_name: ATLANTYDE LMS
site_url: https://atlantyde-labs.github.io/atlantyde-demo-repository/
repo_url: https://github.com/atlantyde-labs/atlantyde-demo-repository/
site_author: Jaime Silva
edit_uri: edit/main/docs/
docs_dir: docs
site_dir: site

theme:
  name: material
  language: es
  favicon: assets/images/logo-atlantyde.svg
  logo: assets/images/logo-atlantyde.svg
  icon:
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: light blue
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: cyan
      accent: teal
  features:
    - navigation.expand
    - navigation.instant
    - toc.integrate
    - search.highlight
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - header.autohide
    - search.share

nav:
  - 🧭 Inicio: index.md
  - 🚀 Visión Estratégica:
      - Overview: docs/manifest/overview.md
      - Filosofia: docs/manifest/philosophy.md
  - 🧑‍💼 Guias:
      - Colaborador: docs/guias/contributor.md
      - Visual Branding: docs/guias/branding.md
      - Visual Founders: docs/guias/founders.md
      # - Creativo (Loky): docs/onboarding/loky_creativo.md
      # - Beta Tester (Culebra): docs/onboarding/angel_beta.md
      # - Completo Fundadores: docs/onboarding/onboarding_completo.md
  # - 📂 Repositorios:
  #     - README General: README_FINAL_ATLANTYDE.md
  #     - Archivos Labs: docs/labs/index.md
  # - 🔐 Identidad y Seguridad:
  #     - Firma GPG: docs/security/firma_gpg.md
  #     - Roles y pseudónimos: docs/security/identidades_atlante.md
  
  - 🛠️ SDLC Atlante:
      - Manifiesto: docs/compliance/SDLC_ATLANTYDE.md
      # - Markdown First: docs/dev/markdown-first.md
      # - GitHub Actions: docs/dev/github-actions.md
      # - Deploy: docs/dev/deploy_github_pages.md
  # - 🎨 Branding & Multimedia:
  #     - Avatares Épicos IA: docs/creativo/avatares.md
  #     - Estilo Visual ATLANTYDE: docs/creativo/estilo.md
  - 🧪 Labs & Experiencias:
      - LAB-001: docs/labs/LAB0001_ONBOARDING.md
      # - LAB-002: docs/labs/lab_011.md
  #- 📜 Licencia: docs/legal/licencia.md
  - 🌐 Contacto: docs/about/contact.md
  - 🔐 Seguridad: SECURUTY.md

plugins:
  - search
  - awesome-pages
  - macros
  - include-markdown
  - redirects
  - git-revision-date-localized:
      type: timeago
      fallback_to_build_date: true
      enable_creation_date: true

markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: ⚓
  - codehilite:
      guess_lang: false
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.highlight:
      use_pygments: false
      css_class: highlight
  - pymdownx.critic:
      mode: accept
  - pymdownx.snippets
  - pymdownx.magiclink

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css
  - https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.2.0/mermaid.min.css
  - assets/css/custom.css
  - assets/css/extra.css
  - assets/styles/custom.css

extra_javascript:
  - assets/js/custom.js
